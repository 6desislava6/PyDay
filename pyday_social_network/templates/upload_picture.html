<form enctype="multipart/form-data" action="/social/upload_picture/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>


{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="{{ user.picture.url }}">{{ user.picture.url }}</a></li>
        {{user.picture.}}
    {% endfor %}
    </ul>
{% else %}
    <p>No users.</p>
{% endif %}

{{MEDIA_ROOT}}
