{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
{% for user in users %}
<div>
    <a href="/social/profile/{{ user.0.id }}"><img src="{{ user.0.picture.url }}" height="100" width="100"></a>
    {{ user.0.first_name }} {{ user.0.last_name }} {{ user.0.email }}
    {% if user.1 %}
    <a href="/social/unfollow/{{user.0.id}}">unfollow</a>
    {% else %}
    <a href="/social/follow/{{user.0.id}}">follow</a>
    {% endif %}
</div>
{% endfor %}
{% endblock content %}
